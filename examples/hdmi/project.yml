      - DIH_O
      HDMI_CLK_N: HDMI_CLK_N
      HDMI_CLK_P: HDMI_CLK_P
      HDMI_D0_N: HDMI_D0_N
      HDMI_D0_P: HDMI_D0_P
      HDMI_D1_N: HDMI_D1_N
      HDMI_D1_P: HDMI_D1_P
      HDMI_D2_N: HDMI_D2_N
      HDMI_D2_P: HDMI_D2_P
      LOCKED_I:
      - mmcm
      - clkgen_locked
      PXLCLK_5X_I:
      - mmcm
      - clkgen_out1
      PXLCLK_I:
      - mmcm
      - clkgen_out0
      VGA_DE:
      - disp
      - DE_O
      VGA_HS:
      - disp
      - HSYNC_O
      VGA_VS:
      - disp
      - VSYNC_O
      VGUARD:
      - disp
      - VGUARD_O
    mmcm:
      clkgen_ref:
      - ps7
      - FCLK1
      sys_clk:
      - ps7
      - FCLK0
      sys_rst:
      - reset0
      - peripheral_reset
    ps7:
      IRQ_F2P_0:
      - dma
      - io_irq_readerDone
      IRQ_F2P_1:
      - dma
      - io_irq_writerDone
      MAXIGP0ACLK:
      - ps7
      - FCLK0
      SAXIHP0ACLK:
      - ps7
      - FCLK0
    reset0:
      aux_reset_in: 0
      dcm_locked: 1
      ext_reset_in: 0
      mb_debug_sys_rst: 0
      slowest_sync_clk:
      - ps7
      - FCLK0
    reset1:
      aux_reset_in: 0
      dcm_locked: 1
      ext_reset_in: 0
      mb_debug_sys_rst: 0
      slowest_sync_clk:
      - mmcm
      - clkgen_out0
