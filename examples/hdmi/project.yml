      AXIL_DATA_WIDTH: 32
      AXIL_STRB_WIDTH: AXIL_DATA_WIDTH/8
      AXI_DATA_WIDTH: 32
      AXI_ID_WIDTH: 12
      AXI_STRB_WIDTH: AXI_DATA_WIDTH/8
    axi_interconnect0:
      ADDR_WIDTH: 32
      ARUSER_WIDTH: 1
      AWUSER_WIDTH: 1
      BUSER_WIDTH: 1
      DATA_WIDTH: 32
      ID_WIDTH: 12
      M_ADDR_WIDTH:
        value: 295147905248072302608
        width: 96
      M_BASE_ADDR:
        value: 20970027271917541136636313600
        width: 118
      M_COUNT: 3
      RUSER_WIDTH: 1
      STRB_WIDTH: DATA_WIDTH/8
      S_COUNT: 1
      WUSER_WIDTH: 1
    axis_clock_converter:
      DATA_WIDTH: 64
      DEST_WIDTH: 8
      ID_ENABLE: 0
      ID_WIDTH: 8
      KEEP_WIDTH: (DATA_WIDTH+7)/8
      USER_ENABLE: 0
      USER_WIDTH: 1
    axis_dwidth_converter:
      IN_DATA_WIDTH: 64
      OUT_DATA_WIDTH: 32
  ports:
    axi_bridge_disp:
      clk:
      - ps7
      - FCLK0
      rst:
      - reset0
      - bus_struct_reset
    axi_bridge_dma:
      clk:
      - ps7
      - FCLK0
      rst:
      - reset0
      - bus_struct_reset
    axi_bridge_mmcm:
      clk:
      - ps7
      - FCLK0
      rst:
      - reset0
      - bus_struct_reset
    axi_interconnect0:
      clk:
      - ps7
      - FCLK0
      rst:
      - reset0
      - bus_struct_reset
    axi_protocol_converter0:
      aclk:
      - ps7
      - FCLK0
      aresetn:
      - reset0
      - interconnect_aresetn
    axis_clock_converter:
      async_rst:
      - reset0
      - bus_struct_reset
      m_clk:
      - mmcm
      - clkgen_out0
      s_clk:
      - ps7
      - FCLK0
    axis_dwidth_converter:
      aclk:
      - mmcm
      - clkgen_out0
      aresetn:
      - reset1
      - interconnect_aresetn
    clock_crossing:
      A:
      - disp
      - FSYNC_O
      clkA:
      - mmcm
      - clkgen_out0
      clkB:
      - ps7
      - FCLK0
    disp:
      LOCKED_I:
      - mmcm
      - clkgen_locked
      S_AXIS_ACLK:
      - mmcm
      - clkgen_out0
      s00_axi_aclk:
      - ps7
      - FCLK0
      s00_axi_aresetn:
      - reset0
      - peripheral_aresetn
    dma:
      clock:
      - ps7
      - FCLK0
      io_sync_readerSync:
      - clock_crossing
      - B
      io_sync_writerSync:
      - clock_crossing
      - B
      reset:
      - reset0
      - peripheral_reset
    hdmi:
      CTL:
      - disp
      - CTL_O
      DATA_I:
      - disp
      - DATA_O
      DGUARD:
      - disp
      - DGUARD_O
      DIEN:
