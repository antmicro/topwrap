                AWVALID: MAXIGP0AWVALID
                WID: [MAXIGP0WID, 11, 0]
                WDATA: [MAXIGP0WDATA, 31, 0]
                WSTRB: [MAXIGP0WSTRB, 3, 0]
                WLAST: MAXIGP0WLAST
                WVALID: MAXIGP0WVALID
                BREADY: MAXIGP0BREADY
